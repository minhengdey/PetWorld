<!DOCTYPE
        html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet World | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #6482AD;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6482AD;
        }

        select.form-input {
            background-color: white;
            cursor: pointer;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: #6482AD;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #6482AD;
        }

        .logo-text {
            color: #6482AD;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #6482AD;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="form-header">
        <h2 class="logo-text">üêà Pet World</h2>
        <h2>Welcome Back</h2>
        <p>Login to your account</p>
    </div>

    <form id="login-form" th:action="@{/auth/log-in}" th:object="${user}" method="GET">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" th:field="*{email}" class="form-input" placeholder="Enter your email" required />
            <div class="error-message">Please enter a valid email address</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-input" placeholder="Enter your password" required />
            <div class="error-message">Please enter your password</div>
        </div>

        <div class="form-group">
            <label for="role">I am a</label>
            <select id="role" th:field="*{role}" class="form-input" required>
                <option value="PET_OWNER">Pet Owner</option>
                <option value="PET_CENTER">Pet Adoption Center</option>
                <option value="PET_CARE_SERVICES">Pet Care Service Provider</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Login</button>

        <div class="register-link">
            Don't have an account? <a href="/auth/show-register">Sign up</a>
        </div>
    </form>
</div>
<script type="module">

    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // NgƒÉn ch·∫∑n reload trang

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        try {
            const response = await fetch('/api/auth/log-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, role })
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = '/home'; // Chuy·ªÉn h∆∞·ªõng sau khi ƒëƒÉng nh·∫≠p
            } else {
                alert('Invalid credentials');
            }
        } catch (error) {
            console.error('Login failed:', error);
        }
    });
</script>
</body>
</html>
