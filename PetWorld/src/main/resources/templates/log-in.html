<!DOCTYPE
        html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet World | Login</title>
    <link rel="stylesheet" href="/css/log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="login-container">
    <div class="form-header">
        <h2 class="logo-text">üêà Pet World</h2>
        <h2>Welcome Back</h2>
        <p>Login to your account</p>
    </div>

    <form id="login-form" th:action="@{/auth/log-in}" th:object="${user}" method="GET">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" th:field="*{email}" class="form-input" placeholder="Enter your email" required />
            <div class="error-message">Please enter a valid email address</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-input" placeholder="Enter your password" required />
            <div class="error-message">Please enter your password</div>
        </div>

        <div class="form-group">
            <label for="role">I am a</label>
            <select id="role" th:field="*{role}" class="form-input" required>
                <option value="PET_OWNER">Pet Owner</option>
                <option value="PET_CENTER">Pet Adoption Center</option>
                <option value="PET_CARE_SERVICES">Pet Care Service Provider</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Login</button>

        <div class="register-link">
            Don't have an account? <a href="/auth/show-register">Sign up</a>
        </div>
    </form>
</div>
<script type="module" src="/js/log-in.js"></script>
</body>
</html>
