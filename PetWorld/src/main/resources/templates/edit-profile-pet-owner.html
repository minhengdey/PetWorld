<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet World | Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .edit-profile-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            color: #6482AD;
        }

        .profile-header h1 {
            color: #6482AD;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .preview-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6482AD;
            padding: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* Khi input readonly, background xám và chữ xám */
        .form-input[readonly] {
            background-color: #f0f0f0;
            color: #888;
            cursor: not-allowed;
        }

        /* Khi input focus, bỏ readonly và thay đổi màu */
        .form-input:focus {
            outline: none;
            border-color: #6482AD;
            background-color: white;
            color: black;
            cursor: text;
        }

        /* Khi input đang readonly (lúc load dữ liệu) */
        textarea.form-input[readonly] {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: #6482AD;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #6482AD;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        @media (max-width: 600px) {
            .edit-profile-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="edit-profile-container">
    <div class="profile-header">
        <h1>Edit Profile</h1>
    </div>
    <form id="edit-profile-form" th:action="@{/auth/pet-owner/edit-profile}" th:object="${userUpdate}" method="GET" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-input" value="Loading..." required />
            <div class="error-message">Please enter a valid name</div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" th:field="*{email}" class="form-input" value="Loading..." required />
            <div class="error-message">Please enter a valid email address</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-input" value="Loading..." required />
            <div class="error-message">Please enter a valid phone</div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-input" value="Loading..." required />
            <div class="error-message">Please enter a valid address</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-input" value="Loading..." required />
        </div>
        <div class="form-group">
            <label for="password">New password</label>
            <input type="password" id="password" th:field="*{password}" class="form-input" value="Loading..." required />
        </div>
        <input type="hidden" id="avatarUrl" th:field="*{avatar}" name="avatarUrl">

        <div class="form-group">
            <label for="avatar">Profile Picture</label>
            <div class="preview-container">
                <img id="avatarPreview" src="/images/default-avatar.png" alt="Avatar Preview">
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="avatar" name="file" class="file-input" accept="image/*">
                <label for="avatar">
                    <i class="fas fa-upload file-input-icon"></i>
                    <span>Choose file</span>
                </label>
            </div>
        </div>
        <button type="submit" class="submit-button">Save Changes</button>
    </form>
</div>

<script type="module">

    document.addEventListener('DOMContentLoaded', function() {
        let id = null; // Khai báo biến id để sử dụng sau
        fetch(`/api/auth/myInfo`, {
            method: 'GET',
            headers: { "Content-Type": "application/json" },
        })
            .then(response => response.json())
            .then(data => {
                console.log("API response:", data);
                if (data.code === 1000) {
                    id = data.result.id;
                    console.log("User ID:", id); // Kiểm tra ID lấy được

                    document.getElementById('name').value = data.result.name || '';
                    document.getElementById('email').value = data.result.email || '';
                    document.getElementById('phone').value = data.result.phone || '';
                    document.getElementById('address').value = data.result.address || '';
                    document.getElementById('description').value = data.result.description || '';
                    document.getElementById('avatarUrl').value = data.result.avatar;
                } else {
                    console.error("API trả về lỗi:", data);
                }
            })
            .catch(error => {
                console.error("Lỗi khi fetch dữ liệu:", error);
            });

        // Cho phép chỉnh sửa khi click vào input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('click', function() {
                this.removeAttribute('readonly');
                this.style.cursor = 'text';
            });
        });

        // Xử lý khi submit form chỉnh sửa profile
        const form = document.getElementById('edit-profile-form');
        if (form) {
            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                if (!id) {
                    console.error("Không có ID người dùng, không thể cập nhật profile!");
                    return;
                }

                var fileInput = document.getElementById('avatar');
                var file = fileInput.files[0];

                if (!file) {
                    alert("Please select a file to upload.");
                    return;
                }

                var formData = new FormData();
                formData.append("file", file);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const responseData = await response.json();
                        const avatar = responseData.result;

                        var avatarUrlInput = document.getElementById('avatarUrl');
                        if (!avatarUrlInput) {
                            console.error("Input hidden avatarUrl không tồn tại!");
                            return;
                        }

                        avatarUrlInput.value = avatar; // Lưu URL ảnh vào input hidden

                        const name = document.getElementById('name').value;
                        const email = document.getElementById('email').value;
                        const address = document.getElementById('address').value;
                        const phone = document.getElementById('phone').value;
                        const password = document.getElementById('password').value;
                        const description = document.getElementById('description').value;

                        try {
                            const response = await fetch(`/pet-owner/${id}`, {
                                method: 'PUT',
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ name, address, phone, email, password, description, avatar })
                            });

                            if (response.ok) {
                                const data = await response.json();
                                console.log("Cập nhật thành công:", data);
                                event.target.submit();
                                window.location.href = '/user-profile'; // Chuyển hướng sau khi cập nhật
                            } else {
                                console.error("Lỗi khi cập nhật thông tin:", await response.text());
                                alert('Cập nhật thất bại!');
                            }
                        } catch (error) {
                            console.error('Lỗi khi gửi request:', error);
                        }

                        // 🚨 **Thiếu đoạn này**: Submit form sau khi cập nhật avatar thành công
                    } else {
                        alert('File upload failed');
                    }
                } catch (error) {
                    console.error('Upload failed:', error);
                }
            });
        } else {
            console.error("Form chỉnh sửa không tồn tại!");
        }
    });

</script>
<script>
    document.getElementById('avatar').addEventListener('change', function(e) {
        var file = e.target.files[0];

        if (file) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var imgElement = document.getElementById('avatarPreview');
                imgElement.src = event.target.result;
                imgElement.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
