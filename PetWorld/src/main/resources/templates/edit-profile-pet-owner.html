<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet World - Edit Profile</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/edit-profile-pet-owner.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div id="layout">

    <main>
        <div class="edit-profile-container">
            <div class="edit-profile-header">
                <h1>Edit Profile</h1>
                <p>Update your personal information</p>
            </div>

            <div class="edit-profile-card">
                <form id="edit-profile-form" enctype="multipart/form-data">
                    <div class="avatar-upload-section">
                        <div class="avatar-preview">
                            <img id="avatarPreview" src="/images/default-avatar.png" alt="Avatar Preview">
                        </div>
                        <div class="avatar-controls">
                            <div class="file-input-wrapper">
                                <input type="file" id="avatar" name="file" class="file-input" accept="image/*">
                                <label for="avatar" class="upload-button">
                                    <i class="fas fa-upload"></i>
                                    Choose Photo
                                </label>
                            </div>
                            <p class="avatar-hint">Recommended: Square image, at least 300x300px</p>
                        </div>
                        <input type="hidden" id="avatarUrl" name="avatarUrl">
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-input" placeholder="Your name" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="your.email@example.com" readonly />
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" placeholder="e.g., +1 555-123-4567" required />
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" class="form-input" placeholder="Your full address" required />
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="description">About Me</label>
                        <textarea id="description" class="form-textarea" rows="4" placeholder="Tell us about yourself and your pets..." required></textarea>
                    </div>

                    <div class="password-section">
                        <h3>Change Password</h3>
                        <p class="section-description">Leave blank if you don't want to change your password</p>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="currentPassword" class="form-input" placeholder="Enter current password" />
                                    <i class="fas fa-eye-slash toggle-password" data-target="currentPassword"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" />
                                    <i class="fas fa-eye-slash toggle-password" data-target="newPassword"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" />
                                    <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="/user-profile" class="cancel-button">Cancel</a>
                        <button type="submit" class="save-button">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/edit-profile-pet-owner.js"></script>
</body>
</html>
