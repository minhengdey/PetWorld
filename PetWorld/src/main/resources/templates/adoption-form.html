<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet - Pet World</title>
    <link rel="stylesheet" href="/css/adoption-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="adoption-form">
    <div class="form-header">
        <h1>Pet Adoption Application</h1>
        <p>Please fill out this form to help us understand if you're a good match for our pet</p>
    </div>
    <form class="form-content" id="adoption-form">
        <!-- Personal Information Section -->
        <div class="form-section">
            <h2 class="section-title">
                <span class="material-symbols-outlined">person</span>
                Personal Information
            </h2>
            <div class="info-grid">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" readonly>
            </div>
        </div>
        <!-- Pet Care Experience Section -->
        <div class="form-section">
            <h2 class="section-title">
                <span class="material-symbols-outlined">pets</span>
                Pet Care Experience
            </h2>
            <div class="form-group">
                <label>Have you owned pets before?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="hadPetYes" name="hadPet" value="yes">
                        <label for="hadPetYes">Yes</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="hadPetNo" name="hadPet" value="no">
                        <label for="hadPetNo">No</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="petExperience">Please describe your experience with pets</label>
                <textarea id="petExperience" placeholder="Tell us about your experience caring for pets..."></textarea>
            </div>
        </div>
        <!-- Living Conditions Section -->
        <div class="form-section">
            <h2 class="section-title">
                <span class="material-symbols-outlined">home</span>
                Living Conditions
            </h2>
            <div class="form-group">
                <label>Type of Residence</label>
                <select>
                    <option value="">Select your residence type</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condominium</option>
                </select>
            </div>
            <div class="checkbox-group">
                <label>Available Amenities</label>
                <div class="checkbox-item">
                    <input type="checkbox" id="hasYard">
                    <label for="hasYard">Have a yard</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="hasFence">
                    <label for="hasFence">Fenced area</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="hasOtherPets">
                    <label for="hasOtherPets">Have other pets</label>
                </div>
            </div>
            <div class="form-group">
                <label for="otherPetsDetails">If you have other pets, please provide details</label>
                <textarea id="otherPetsDetails" placeholder="Tell us about your current pets..."></textarea>
            </div>
        </div>
        <!-- Adoption Reason Section -->
        <div class="form-section">
            <h2 class="section-title">
                <span class="material-symbols-outlined">favorite</span>
                Adoption Reason
            </h2>
            <div class="form-group">
                <label for="adoptionReason">Why do you want to adopt this pet?</label>
                <textarea id="adoptionReason" placeholder="Please share your reasons for wanting to adopt..."></textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn" id="submit-btn">Submit Application</button>
        </div>
    </form>
</div>
<script src="/js/adoption-form.js"></script>
</body>
</html>
