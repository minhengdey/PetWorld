<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet World | Registration</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<div class="registration-container">
    <div class="form-header">
        <h2 class="logo-text">üêà Pet World</h2>
        <h2>Create Account</h2>
        <p>Join our community of pet lovers</p>
    </div>

    <form id="register-form">
        <div class="form-group">
            <label for="name">Full Name <span class="required">*</span></label>
            <input type="text" id="name" class="form-input" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
            <small class="hint-text">Please enter a valid email address</small>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required />
        </div>

        <div class="form-group">
            <label for="address">Address <span class="required">*</span></label>
            <input type="text" id="address" class="form-input" placeholder="Enter your address" required />
        </div>

        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <div class="password-container">
                <input type="password" id="password" class="form-input" placeholder="Create a password (min. 8 characters)" required />
                <i class="fa-solid fa-eye-slash toggle-password" data-target="password"></i>
            </div>
            <small class="hint-text">Password must be at least 8 characters long</small>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
            <div class="password-container">
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required />
                <i class="fa-solid fa-eye-slash toggle-password" data-target="confirmPassword"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="role">I am a <span class="required">*</span></label>
            <select id="role" class="form-input" required>
                <option value="" disabled selected>Select your role</option>
                <option value="PET_OWNER">Pet Owner</option>
                <option value="PET_CENTER">Pet Adoption Center</option>
                <option value="PET_CARE_SERVICES">Pet Care Service Provider</option>
            </select>
        </div>

        <div class="form-group">
            <label for="avatar">Profile Picture</label>
            <div class="preview-container">
                <img id="avatarPreview" src="/images/default-avatar.png" alt="Avatar Preview">
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="avatar" class="file-input" accept="image/*">
                <label for="avatar" class="file-label">
                    <i class="fas fa-upload file-input-icon"></i>
                    <span>Choose file</span>
                </label>
            </div>
        </div>

        <button type="submit" class="submit-button">Create Account</button>

        <div class="login-link">
            Already have an account? <a href="/auth/log-in">Log in</a>
        </div>
    </form>
</div>

<script src="/js/register.js"></script>
</body>
</html>
