<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet World | Registration</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<div class="registration-container">
    <div class="form-header">
        <h2 class="logo-text">üêà Pet World</h2>
        <h2>Create Account</h2>
        <p>Join our community of pet lovers</p>
    </div>

    <form id="register-form" th:action="@{/auth/process-register}" th:object="${userCreation}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-input" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" th:field="*{email}" class="form-input" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-input" placeholder="Enter your phone number" required />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-input" placeholder="Enter your address" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-input" placeholder="Create a password" required />
        </div>

        <div class="form-group">
            <label for="role">I am a</label>
            <select id="role" th:field="*{role}" class="form-input" required>
                <option value="PET_OWNER">Pet Owner</option>
                <option value="PET_CENTER">Pet Adoption Center</option>
                <option value="PET_CARE_SERVICES">Pet Care Service Provider</option>
            </select>
        </div>

        <input type="hidden" id="avatarUrl" th:field="*{avatar}" name="avatarUrl">

        <div class="form-group">
            <label for="avatar">Profile Picture</label>
            <div class="preview-container">
                <img id="avatarPreview" src="/images/default-avatar.png" alt="Avatar Preview">
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="avatar" name="file" class="file-input" accept="image/*">
                <label for="avatar">
                    <i class="fas fa-upload file-input-icon"></i>
                    <span>Choose file</span>
                </label>
            </div>
        </div>

        <button type="submit" class="submit-button">Create Account</button>
    </form>
</div>

<script src="/js/register.js"></script>
</body>
</html>
